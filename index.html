<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Boat Stability Simulation</title>
<link rel="stylesheet" href="style.css" />
<style>
    /* Stack every “p” (or .control-item) vertically */
    #controls {
      display: flex;
      flex-direction: column; /* force children to stack */
      align-items: center;
      gap: 0.25rem;           /* space between lines */
      margin-bottom: 1rem;
    }

    /* If you keep using <p> for each line, they become flex items */
    /* Optional: tighten up label/input spacing within each line */
    #controls label {
      margin-right: 0.25rem;
      white-space: nowrap;
    }

    /* Make buttons and inputs visually consistent */
    #controls button,
    #controls input[type="number"],
    #controls input[type="range"] {
      padding: 0.25rem 0.25rem;
      font-size: 1rem;
    }

    /* Keep slider and its text close together */
    #loadY {
      margin-left: 0.25rem;
      margin-right: 0.25rem;
    }

    #loadYVal {
      min-width: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
<h1>Boat Stability Simulation</h1>

<div id="controls">
  <p>
  <label for="loadY">Load position (y): </label>
    <input type="range" id="loadY" min="-20" max="40" value="0" />
  <span id="loadYVal">0</span> cm
  </p>
  
  <p>
  <button id="resetBtn">Reset</button>
  </p>
  
  <p>
  <button id="toggleWaveBtn">Turn Wave On/Off</button>
  </p>
  
  <p>
  <label for="boatMassInput">Boat Mass (kg):</label>
    <input 
    id="boatMassInput" 
    type="number" 
    value="10" 
    min="0" 
    step="0.1"
    />
  </p>

  <p>
  <label for="loadMassInput">Load Mass (kg):</label>
    <input 
    id="loadMassInput" 
    type="number" 
    value="5" 
    min="0" 
    step="0.1"
    />
  </p>

  <p>
  <label for="boatWidthInput">Boat Width (cm):</label>
  <input
    id="boatWidthInput"
    type="number"
    value="100"
    min="1"
    step="1"
    />
  </p>

  <p>
  <label for="boatHeightInput">Boat Height (cm):</label>
  <input
    id="boatHeightInput"
    type="number"
    value="40"
    min="1"
    step="1"
  </p>
    
</div>
  
<canvas id="canvas" width="600" height="400"></canvas>

<div id="info">
  <p>Boat angle: <span id="angleDisplay">0</span>°</p>
  <p>Capsized: <span id="capsizedDisplay">No</span></p>
</div>

<div id="legend" style="margin-top: 1em;">
  <strong>Legend:</strong>
  <ul style="list-style: none; padding-left: 0;">
    <li><span style="display: inline-block; width: 12px; height: 12px; background-color: blue; margin-right: 8px;"></span>Center of Gravity (CG)</li>
    <li><span style="display: inline-block; width: 12px; height: 12px; background-color: green; margin-right: 8px;"></span>Center of Buoyancy (CB)</li>
    <li><span style="display: inline-block; width: 12px; height: 12px; background-color: red; margin-right: 8px;"></span>Load Position</li>
  </ul>
</div>
  
<script src="script.js"></script>
</body>
</html>
