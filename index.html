<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Boat Stability Simulation</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<h1>Boat Stability Simulation</h1>

<div id="controls">
  <p>
  <label for="loadY">Load position (y): </label>
    <input type="range" id="loadY" min="-20" max="20" value="0" />
  <span id="loadYVal">0</span> cm
  </p>
  <p>
  <button id="resetBtn">Reset</button>
  </p>
  <p>
  <button id="toggleWaveBtn">Turn Wave On/Off</button>
  </p>
  <p>
  <label for="boatMassInput">Boat Mass (kg):</label>
    <input 
    id="boatMassInput" 
    type="number" 
    value="10" 
    min="0" 
    step="0.1"
    />
  <label for="loadMassInput">Load Mass (kg):</label>
    <input 
    id="loadMassInput" 
    type="number" 
    value="5" 
    min="0" 
    step="0.1"
    />
  </p>
</div>

<style>
  /* Make all controls sit in a single row, centered vertically,
     with a gap between each “chunk.” */
  #controls {
    display: flex;
    flex-wrap: wrap;        /* allows wrapping if the screen is narrow */
    align-items: center;    /* vertically center‐align everything */
    gap: 1rem;              /* 1rem (≈16px) of space between each item */
    margin-bottom: 1rem;    /* some breathing room below */
  }

  /* Optional: give each label/input pair a bit of breathing room */
  #controls label {
    margin-right: 0.25rem;  /* small gap after each label */
    white-space: nowrap;    /* keep “Boat Mass (kg):” on one line */
  }

  /* Make range‐slider and text a bit tighter together */
  #loadY {
    margin-left: 0.5rem;
    margin-right: 0.25rem;
  }

  #loadYVal {
    min-width: 2rem;        /* avoid it collapsing when “0 cm” changes */
    text-align: center;
  }

  /* Make buttons and inputs visually consistent height */
  #controls button,
  #controls input[type="number"],
  #controls input[type="range"] {
    padding: 0.25rem 0.5rem;
    font-size: 1rem;
  }
</style>
  
<canvas id="canvas" width="600" height="400"></canvas>

<div id="info">
  <p>Boat angle: <span id="angleDisplay">0</span>°</p>
  <p>Capsized: <span id="capsizedDisplay">No</span></p>
</div>

<div id="legend" style="margin-top: 1em;">
  <strong>Legend:</strong>
  <ul style="list-style: none; padding-left: 0;">
    <li><span style="display: inline-block; width: 12px; height: 12px; background-color: blue; margin-right: 8px;"></span>Center of Gravity (CG)</li>
    <li><span style="display: inline-block; width: 12px; height: 12px; background-color: green; margin-right: 8px;"></span>Center of Buoyancy (CB)</li>
    <li><span style="display: inline-block; width: 12px; height: 12px; background-color: red; margin-right: 8px;"></span>Load Position</li>
  </ul>
</div>
  
<script src="script.js"></script>
</body>
</html>
